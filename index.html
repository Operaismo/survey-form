<!<!DOCTYPE html>
<html lang="en">
  <h1 id="title">Operaismo Survey Form </h1>
  <p id="description">Thank you for your feedback. </p>
    <form action="submit" id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required/> <br><br>
      <label for="email" id="email-label">Email: </label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required/> <br><br>
      <label for="" id="number-label">What grade did you receive on Midterm 1? </label>
      <input type="number" name="number" id="number" min="0" max="100" placeholder="Enter Midterm Grade" required/> <br><br>
      <label for="">How do you feel about your performance in the course so far?</label>
      <select name="dropdown" id="dropdown">
        <option value="1">Terrible</option>
        <option value="2">Mediocre</option>
        <option value="3">Satisfactory</option>
        <option value="4">Above Average</option>
        <option value="5">Excellent</option>
      </select>
      <p>Would you recommend this course to a friend?</p>
     <label>
       <input
         name="user-recommend"
         value="definitely"
         type="radio"
         class="input-radio"
         checked
       />Definitely</label
     > <br><br>
     <label>
       <input
         name="user-recommend"
         value="maybe"
         type="radio"
         class="input-radio"
       />Maybe</label
     > <br><br>

     <label><input
         name="user-recommend"
         value="not-sure"
         type="radio"
         class="input-radio"
       />Not sure</label> <br><br>

     <label><input
         name="user-recommend"
         value="definitely-not"
         type="radio"
         class="input-radio"
       />Definitely Not</label> <br><br>

      <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="air-conditioning"
          type="checkbox"
          class="input-checkbox"
        />Air Conditioning</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</html>
